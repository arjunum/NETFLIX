<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('movie1.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">

    <header>
        <div class="logo">
            <img src="netflix-logo.png" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Recently Added</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="auth">
            <a href="#">Sign In</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <a href="#" class="btn">Get Started</a>
        </div>
    </section>

    <section class="content">
        <h3>Popular on Netflix</h3>
        <div class="grid">
            <div class="card">
                <img src="movie6.jpg" alt="Movie 1">
            </div>
            <div class="card">
                <img src="movie2.jpg" alt="Movie 2">
            </div>
            <div class="card">
                <img src="movie3.jpg" alt="Movie 3">
            </div>
            <div class="card">
                <img src="movie4.jpg" alt="Movie 4">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Netflix, Inc.</p>
    </footer>
</body>
</html>
